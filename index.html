<html>
  <head>
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Color Scheme Generator</h1>
    <div class="header">
      <input id="picker" class="picker" type="color">
      <select class="decorated" id="mode">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button id="get-btn">Get color scheme</button>
    </div>
    <div id="main" class="main">

    </div>
    <div id="footer" class="footer">

    </div>
    <script src="script.js"></script>
  </body>
</html>
